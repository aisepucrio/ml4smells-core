<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Smells</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Classificação de códigos sujos através de LLMs</h2>
        <p class="card-description">Faça o upload dos arquivos e configure como o modelo vai analisar seu código</p>
      </div>

      <div class="card-content">
        <form id="serviceForm">
          <div class="form-group">
            <label for="file-upload">Upload de Arquivo</label>
            <div id="drop-zone" class="file-upload-area">
              <i class="fas fa-upload icon-upload"></i>
              <p class="upload-text">Arraste e solte seus arquivos aqui ou clique para navegar</p>
              <p class="upload-subtext">Faça o upload dos arquivos Python para processamento</p>
              <input id="file-upload" type="file" multiple class="hidden">
            </div>

            <div id="file-list-container" class="file-list-container hidden">
              <h4 class="file-list-title">Arquivos Selecionados (<span id="file-count">0</span>)</h4>
              <div id="file-list" class="file-list"></div>
            </div>
          </div>

          <div class="form-grid">
            <div class="form-group">
              <label for="extract-type">Tipo de Extração</label>
              <div class="select-wrapper">
                <select id="extract-type" class="select-input">
                  <option value="">Selecione o tipo de extração</option>
                  <option value="1">Classe</option>
                  <option value="2">Método</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="analyse-type">Tipo de Smell</label>
              <div class="select-wrapper">
                <select id="analyse-type" class="select-input">
                  <option value="">Selecione o tipo de smell</option>
                  <option value="large-class">Classe Grande</option>
                  <option value="long-method">Método Longo</option>
                  <option value="long-parameter-list">Lista Longa de Parâmetros</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="model">Modelo</label>
              <div class="select-wrapper">
                <select id="model" class="select-input">
                  <option value="">Selecione o modelo</option>
                  <option value="gemma2:2b">gemma2:2b</option>
                  <option value="mistral:latest">mistral:latest</option>
                  <option value="deepseek-r1:1.5b">deepseek-r1:1.5b</option>
                  <option value="qwen2.5-coder:1.5b">qwen2.5-coder:1.5b</option>
                  <option value="gpt-4o-mini">gpt-4o-mini</option>
                  <option value="gpt-4o">gpt-4o</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="prompt-type">Tipo de Prompt</label>
              <div class="select-wrapper">
                <select id="prompt-type" class="select-input">
                  <option value="">Selecione o tipo de prompt</option>
                  <option value="zero-shot-chain-of-thought">Zero-shot Chain of Thought</option>
                  <option value="zero-shot">Zero-shot</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="prompt">Prompt</label>
            <textarea id="prompt" placeholder="Digite seu prompt aqui..." rows="4" class="textarea"></textarea>
          </div>

          <div class="form-group checkbox-group">
            <input type="checkbox" id="composite-prompt" class="checkbox">
            <label for="composite-prompt" class="checkbox-label">Prompt Composto</label>
          </div>
        </form>
      </div>

      <div class="card-footer">
        <button id="submit-button" class="button" type="button">
          <i class="fas fa-check icon-button"></i>
          Enviar Requisição
        </button>
      </div>
    </div>
  </div>

  <div id="toast-container" class="toast-container"></div>

  <script src="script.js"></script>
</body>
</html>
